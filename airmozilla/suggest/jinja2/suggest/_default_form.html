{% include "suggest/_alert_form_errors.html" %}
<form method="post" class="form-horizontal suggest">
    {% csrf_token %}
    {{ bootstrapform(form) }}

    {% if (event and not event.submitted) or not event %}
    {% include "suggest/_form_buttons.html" %}
    {% elif event and event.submitted %}
    <em>Can't make changes to submitted requests</em>
    {% endif %}
</form>
